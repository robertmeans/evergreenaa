<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>{{ keyword }}</title>
<style rel="stylesheet" type="text/css">@charset "UTF-8"; html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}h1{font-size:2em;margin:.67em 0}a{background-color:transparent}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}html{font-size:22px}body{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;color:#111;font-family:"Hoefler Text",Garamond,"Times New Roman",serif;font-weight:400;font-size:1em;line-height:1.8;margin:0;text-rendering:optimizeLegibility}.site-info,.site-title,h1{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif}.site-title,h1{font-weight:700;letter-spacing:-.02em;line-height:1.2;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}.site-branding{line-height:1.25}h1{font-size:2.25em}@media only screen and (min-width:768px){h1{font-size:2.8125em}}.site-title{font-size:1.125em}.site-info{font-size:.71111em}.site-title{font-weight:400}p{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}a{text-decoration:none}a:hover{text-decoration:none}a:focus{text-decoration:underline}html{box-sizing:border-box}::-moz-selection{background-color:#bfdcea}::selection{background-color:#bfdcea}*,:after,:before{box-sizing:inherit}body{background-color:#fff}a{transition:color 110ms ease-in-out;color:#0073aa}a:active,a:hover{color:#005177;outline:0;text-decoration:none}a:focus{outline:thin;outline-style:dotted;text-decoration:underline}h1{clear:both;margin:1rem 0}h1:not(.site-title):before{background:#767676;content:"\020";display:block;height:2px;margin:1rem 0;width:1em}a{transition:color 110ms ease-in-out;color:#0073aa}a:visited{color:#0073aa}a:active,a:hover{color:#005177;outline:0;text-decoration:none}a:focus{outline:thin dotted;text-decoration:underline}.screen-reader-text{border:0;clip:rect(1px,1px,1px,1px);clip-path:inset(50%);height:1px;margin:-1px;overflow:hidden;padding:0;position:absolute!important;width:1px;word-wrap:normal!important}.screen-reader-text:focus{background-color:#f1f1f1;border-radius:3px;box-shadow:0 0 2px 2px rgba(0,0,0,.6);clip:auto!important;clip-path:none;color:#21759b;display:block;font-size:.875rem;font-weight:700;height:auto;left:5px;line-height:normal;padding:15px 23px 14px;text-decoration:none;top:5px;width:auto;z-index:100000}.site-content:after,.site-content:before,.site-footer:after,.site-footer:before,.site-header:after,.site-header:before{content:"";display:table;table-layout:fixed}.site-content:after,.site-footer:after,.site-header:after{clear:both}#page{width:100%}.site-content{overflow:hidden}.site-header{padding:1em}@media only screen and (min-width:768px){.site-header{margin:0;padding:3rem 0}}.site-branding{color:#767676;-webkit-hyphens:auto;-moz-hyphens:auto;-ms-hyphens:auto;hyphens:auto;position:relative;word-wrap:break-word}@media only screen and (min-width:768px){.site-branding{margin:0 calc(10% + 60px)}}.site-title{margin:auto;display:inline;color:#111}@media only screen and (min-width:768px){.site-title{display:inline}}#colophon .site-info{margin:calc(2 * 1rem) 1rem}@media only screen and (min-width:768px){#colophon .site-info{margin:calc(3 * 1rem) calc(10% + 60px)}}#colophon .site-info{color:#767676;-webkit-hyphens:auto;-moz-hyphens:auto;-ms-hyphens:auto;hyphens:auto;word-wrap:break-word}.entry .entry-content .has-drop-cap:not(:focus):first-letter{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen,Ubuntu,Cantarell,"Fira Sans","Droid Sans","Helvetica Neue",sans-serif;font-size:3.375em;line-height:1;font-weight:700;margin:0 .25em 0 0}</style>
</head>
<body class="wp-embed-responsive hfeed image-filters-enabled">
<div class="site" id="page">
<a class="skip-link screen-reader-text" href="#">Skip to content</a>
<header class="site-header" id="masthead">
<div class="site-branding-container">
<div class="site-branding">
<p class="site-title"><h1>{{ keyword }}</a></h1></p>
</div>
</div>
</header>
<div class="site-content" id="content">
{{ text }}
<br>
{{ links }}
</div>
<footer class="site-footer" id="colophon">
<div class="site-info">
{{ keyword }} 2021
</div>
</footer>
</div>
</body>
</html>
